{% extends 'store/base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2 class="mt-4 mb-4 text-center text-primary">Checkout</h2>

    <form method="POST">
      {% csrf_token %}

      <div class="form-group">
        <label for="name" class="font-weight-bold">Name</label>
        <input type="text" name="name" class="form-control" required placeholder="Enter your name">
      </div>

      <div class="form-group">
        <label for="address" class="font-weight-bold">Address</label>
        <input type="text" name="address" class="form-control" required placeholder="Enter your address">
      </div>

\      <div class="form-group">
        <label for="phone" class="font-weight-bold">Phone</label>
        <input type="text" name="phone" class="form-control" required placeholder="Enter your phone number">
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success btn-lg mt-4">Place Order</button>
      </div>
    </form>
  </div>
{% endblock %}
